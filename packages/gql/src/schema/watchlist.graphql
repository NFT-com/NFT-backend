union WatchlistItem = NFT | Profile | Collection

type Watchlist {
    id: ID!
    user: User!
    title: String!
}

type WatchlistItem {
    id: ID!
    inWatchlist: ID!
    itemId: ID! # (NFT | Profile | Collection) ID
    itemData: WatchlistItem!
}

input AddToWatchlistInput {
    watchlistId: ID!
    itemId: ID! # (NFT | Profile | Collection) ID
}

input EditWatchlistTitleInput {
    watchlistId: ID!
    newTitle: String!
}

extend type Query {
    watchlist(id: ID): Watchlist!
    allMyWatchlists: [Watchlist!]
}

extend type Mutation {
    createWatchlist: Watchlist!
    addToWatchlist(input: AddToWatchlistInput!): Watchlist!
    editWatchlistTitle(input: EditWatchlistTitleInput!): Watchlist!
}
