type FileUploadOutput {
  bucket: String!
  accessKey: String!
  secretKey: String!
  sessionToken: String!
}

input EndAuctionInput {
  profileId: String!
  walletId: String!  
}

type EndAuctionOutput {
  id: ID!
  price: Uint256!
  profile: Profile
}

extend type Mutation {
  uploadFileSession: FileUploadOutput!
  endProfileAuction(input: EndAuctionInput!): EndAuctionOutput!
  endGKBlindAuction: Boolean
}
