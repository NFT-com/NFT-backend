type Bid {
  id: ID!
  nftType: NFTType!
  price: Uint256!
  profile: Profile
  signature: Signature!
  stakeWeightedSeconds: Int
  status: BidStatus!
#  metadata: BidMetadata!
#  user: User
  wallet: Wallet
  createdAt: DateTime!
  updatedAt: DateTime!
}

input BidInput {
  nftType: NFTType!
#  amount: Uint256!
  wallet: WalletInput!
  price: Uint256!
  profileURL: String
  signature: SignatureInput!
}

input BidsInput {
  pageInput: PageInput
  profileId: ID
  walletId: ID
}

type BidsOutput {
  bids: [Bid!]!
  pageInfo: PageInfo
}

input TopBidsInput {
  pageInput: PageInput
  profileId: ID
}

extend type Query {
  bids(input: BidsInput): BidsOutput!
  myBids(input: BidsInput): BidsOutput!
  topBids(input: TopBidsInput): BidsOutput!
}

extend type Mutation {
  bid(input: BidInput!): Bid!
  cancelBid(id: ID!): Boolean!
}
