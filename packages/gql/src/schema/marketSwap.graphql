type MarketSwap {
  marketAsk: MarketAsk
  marketBid: MarketBid
  txHash: String!
  blockNumber: String!
  private: Boolean
}

type GetMarketSwap {
  items: [MarketSwap!]
  pageInfo: PageInfo
  totalItems: Int
}

input SwapsInput {
  marketAskId: Address
  marketBidId: Address
  pageInput: PageInput
}

extend type Query {
  getSwaps(input: SwapsInput!): GetMarketSwap!
}
