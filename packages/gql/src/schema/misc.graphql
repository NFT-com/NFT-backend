type FileUploadOutput {
  bucket: String!
  accessKey: String!
  secretKey: String!
  sessionToken: String!
}

input EndAuctionInput {
  profileId: String!
  walletId: String!  
}

type EndAuctionOutput {
  id: ID!
  price: Uint256!
  profile: Profile
}

type EndGkWinner {
  key: String
  value: String
}

type EndGkOutput {
  topBids: [EndGkWinner]!
  firstLosingBid: [EndGkWinner]!
  whitelistWinnersCount: Uint256!
  medianPrice: String!
  totalBidsCount: Uint256!
}

input getContractsInput {
  chainId: String!
}

type GetContracts {
  marketplace: String!
  marketplaceEvent: String!
  validationLogic: String!
  nftToken: String!
  profileAuction: String!
  genesisKey: String!
  nftProfile: String!
  genesisKeyStake: String!
  genesisKeyTeamClaim: String!
  genesisKeyDistrubtor: String!
  genesisKeyTeamMerkle: String!
}

extend type Query {
  getContracts(input: getContractsInput!): GetContracts!
}

extend type Mutation {
  uploadFileSession: FileUploadOutput!
  endProfileAuction(input: EndAuctionInput!): EndAuctionOutput!
  endGKBlindAuction: EndGkOutput!
}
