type User {
  id: ID!
  avatarURL: String
  email: String
  chainId: String
  username: String
  isEmailConfirmed: Boolean!
  myAddresses: [Wallet!]
  myApprovals: [Approval!]
  # myWatchlist: Watchlist # add back in when auth works
  preferences: UserPreferences!
  referredBy: String
  referralId: String!
}

type Event {
  id: ID!
  chainId: String!
  contract: String!
  eventName: String!
  txHash: String!
  ownerAddress: String
  profileUrl: String
  destinationAddress: String
  blockNumber: String
  ignore: Boolean
  hideIgnored: Boolean
}

type UserPreferences {
  bidActivityNotifications: Boolean
  priceChangeNotifications: Boolean
  outbidNotifications: Boolean
  purchaseSuccessNotifications: Boolean
  promotionalNotifications: Boolean
}

type Attributes {
  trait_type: String!
  value: String!
}

type Metadata {
  name: String!
  image: String!,
  description: String!
  attributes: [Attributes]
  animation_url: String
}

type GkOutput {
  tokenId: String!
  metadata: Metadata!
}

type PendingAssociationOutput {
  id: String!
  owner: String!
  url: String!
}

type ApprovedAssociationOutput {
  id: String!
  receiver: String!
}

input UserPreferencesInput {
  bidActivityNotifications: Boolean
  priceChangeNotifications: Boolean
  outbidNotifications: Boolean
  purchaseSuccessNotifications: Boolean
  promotionalNotifications: Boolean
}

input SignUpInput {
  avatarURL: String
  email: String
  username: String
  referredBy: String
  wallet: WalletInput!
}

input UpdateUserInput {
  email: String
  avatarURL: String
  preferences: UserPreferencesInput
}

input UpdateEmailInput {
  email: String!
}

input UpdateHideIgnoredInput {
  eventIdArray: [String!]
  hideIgnored: Boolean!
}

type UpdateHideIgnoredOutput {
  message: String
}

extend type Query {
  "AUTHENTICATED"
  me: User!
  "AUTHENTICATED"
  getMyGenesisKeys: [GkOutput]!
  "AUTHENTICATED"
  getMyPendingAssociations: [PendingAssociationOutput]!
  "AUTHENTICATED"
  getApprovedAssociations(profileUrl: String!): [ApprovedAssociationOutput]!
}

extend type Mutation {
  signUp(input: SignUpInput!): User!
  "AUTHENTICATED"
  updateMe(input: UpdateUserInput!): User!
  updateEmail(input: UpdateEmailInput!): User!
  confirmEmail(token: String!): Boolean!
  "AUTHENTICATED"
  ignoreAssociations(eventIdArray: [String]!): [Event]!
  "AUTHENTICATED"
  updateHideIgnored(input: UpdateHideIgnoredInput!): UpdateHideIgnoredOutput!
  "AUTHENTICATED"
  resendEmailConfirm: User!
}
