type User {
  id: ID!
  isEmailConfirmed: Boolean!
  avatarURL: String
  referredBy: String
  referralId: String!
  myAddresses: [Wallet!]
  myApprovals: [Approval!]
}

input SignUpInput {
  avatarURL: String
  email: String!
  referredBy: String
  wallet: WalletInput!
}

input UpdateUserInput {
  avatarURL: String
}

extend type Query {
  me: User!
}

extend type Mutation {
  signUp(input: SignUpInput!): User!
  updateMe(input: UpdateUserInput!): User!
  confirmEmail(token: String!): Boolean!
}
