type User {
    id: ID!
    isEmailConfirmed: Boolean!
    avatarURL: String
    referredBy: String
    addresses: [Wallet!]
}

input SingUpInput {
    email: String!
    address: String!
    referredBy: String
    avatarURL: String
}

input UpdateUserInput {
    referredBy: String
    avatarURL: String
}

extend type Query {
#    user(id: ID!): User!
    me: User!
}

extend type Mutation {
    signUp(input: SingUpInput!): User!
    updateMe(input: UpdateUserInput!): User!
    confirmEmail(token: Int!): Boolean!
}
