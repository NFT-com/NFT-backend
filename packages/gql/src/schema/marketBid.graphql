type GetMarketBid {
  items: [MarketBid!]
  pageInfo: PageInfo
  totalItems: Int
}

type MarketBid {
  structHash: String!
  nonce: Int!
  signature: Signature!
  marketAskId: String!
  makerAddress: Address!
  makeAsset: [MarketplaceAsset!]
  takerAddress: Address!
  takeAsset: [MarketplaceAsset!]
  message: String!
  start: String!
  end: String!
  salt: Int!
  offerAcceptedAt: DateTime
  acceptedAt: DateTime
  rejectedAt: DateTime
  rejectedReason: String
  chainId: String!
}

input BidsInput {
  makerAddress: Address
  pageInput: PageInput
}

input CreateBidInput {
  structHash: String!
  nonce: Int!
  signature: SignatureInput!
  marketAskId: String!
  makerAddress: Address!
  makeAsset: [MarketplaceAssetInput!]
  takerAddress: Address!
  takeAsset: [MarketplaceAssetInput!]
  message: String!
  start: String!
  end: String!
  salt: Int!
  chainId: String!
}


extend type Query {
  getBids(input: BidsInput!): GetMarketBid!
}

extend type Mutation {
  createBid(input: CreateBidInput!): MarketBid!
}
