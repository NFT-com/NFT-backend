type MarketSwap {
  askId: String!
  bidId: String
  txHash: String!
  blockNumber: String!
  private: Boolean
}

type GetMarketSwap {
  items: [MarketSwap!]
  pageInfo: PageInfo
  totalItems: Int
}

input SwapsInput {
  askId: Address
  bidId: Address
  pageInput: PageInput
}

input SwapNFTInput {
  askId: ID!
  bidId: ID!
  txHash: String!
}

extend type Query {
  getSwaps(input: SwapsInput!): GetMarketSwap!
}

extend type Mutation {
  swapNFT(input: SwapNFTInput!): MarketBid!
}
