name: NFT.com github actions
on: [push]
jobs:
  paths-filter:
    runs-on: ubuntu-latest
    outputs:
      gql-changed: ${{ steps.filter.outputs.gql }}
      gql-infra-changed: ${{ steps.filter.outputs.gql-infra }}
      cronjobs-changed: ${{ steps.filter.outputs.cronjobs }}
    steps:
    - uses: actions/checkout@v2
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          gql:
            - 'packages/**'
            - 'perftest/**'
            - 'package**'
            - 'gql**'
          gql-infra:
            - 'infra/gql/**'
            - 'infra/shared/**'
            - 'infra/defs/**'
            - 'infra/helper/**'
          cronjobs:
            - 'cronjobs/**'
            - 'infra/cronjobs/**'
  deploy-dev:
    needs: paths-filter
    if: ${{ startsWith(github.ref_name, 'feat') || startsWith(github.ref_name, 'fix') }} && (needs.paths-filter.outputs.gql-changed == 'true' || needs.paths-filter.outputs.gql-infra-changed == 'true')
    runs-on: ubuntu-latest
    environment: nftcom_dev
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/deploy-env
        name: Deploy GQL Env [Dev] 
        with:
          secrets: ${{ toJSON(secrets) }}
          stage: dev
  deploy-staging:
    if: ${{ github.ref_name == 'main' }}
    runs-on: ubuntu-latest
    environment: nftcom_staging
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/deploy-env
        name: Deploy GQL Env [Staging] 
        with:
          secrets: ${{ toJSON(secrets) }}
          stage: staging
  deploy-prod:
    if: ${{ github.ref_type == 'tag' && startsWith(github.ref_name, 'rel') }}
    runs-on: ubuntu-latest
    environment: nftcom_prod
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/deploy-env
        name: Deploy GQL Env [Prod] 
        with:
          secrets: ${{ toJSON(secrets) }}
          stage: prod
  deploy-dev-cronjobs:
    needs: paths-filter
    if: ${{ startsWith(github.ref_name, 'featJob') || startsWith(github.ref_name, 'fixJob') }}  && needs.paths-filter.outputs.cronjobs-changed == 'true'
    runs-on: ubuntu-latest
    environment: nftcom_dev_cronjobs
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/deploy-cronjobs
        name: Deploy Cronjobs [Dev] 
        with:
          secrets: ${{ toJSON(secrets) }}
          stage: dev
  deploy-staging-cronjobs:
    if: ${{ github.ref_name == 'main' }} # to do: find way to seperate gql/cronjob staging deployment
    runs-on: ubuntu-latest
    environment: nftcom_staging_cronjobs
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/deploy-cronjobs
        name: Deploy cronjobs [staging]
        with:
          secrets: ${{ toJSON(secrets) }}
          stage: staging
  deploy-prod-cronjobs:
    if: ${{ github.ref_type == 'tag' && startsWith(github.ref_name, 'relJob') }}
    runs-on: ubuntu-latest
    environment: nftcom_prod_cronjobs
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/deploy-cronjobs
        name: Deploy cronjobs [prod]
        with:
          secrets: ${{ toJSON(secrets) }}
          stage: prod