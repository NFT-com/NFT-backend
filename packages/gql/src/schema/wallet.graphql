type Wallet {
  id: ID!
  address: Address!
  chainId: String!
  chainName: String!
  network: String!
  user: User
  createdAt: DateTime!
}

input WalletInput {
  address: Address!
  chainId: String!
  network: String!
}

input WhitelistCheckInput {
  address: Address!
}

extend type Mutation {
  addAddress(input: WalletInput!): Wallet!
}

extend type Query {
  isAddressWhitelisted(input: WhitelistCheckInput): Boolean!
}
