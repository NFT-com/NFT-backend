enum NFTType {
  ERC721
  ERC1155
  Profile
  GenesisKey
  GenesisKeyProfile
}

enum NFTSize {
  Small
  Medium
  Large
}

type NFTTrait {
  type: String!
  value: String!
}

type NFTMetadata {
  name: String
  description: String
  imageURL: String
  traits: [NFTTrait!]!
#  txHash: String!
}

type NFT {
  id: ID!
  contract: Address
  tokenId: Uint256!
  isOwnedByMe: Boolean
  metadata: NFTMetadata!
  price: Uint256
  type: NFTType!
#  user: User
  wallet: Wallet
  createdAt: DateTime!
}

input NFTsInput {
  pageInput: PageInput
  types: [NFTType!]
  profileId: ID
}

input CurationInput {
  curationId: ID!
  pageInput: PageInput
  # TODO: add filters
}

input CollectionNFTsInput {
  collectionAddress: Address!
  pageInput: PageInput
}

type NFTsOutput {
  items: [NFT!]!
  pageInfo: PageInfo
  totalItems: Int
}

type CurationNFT {
  nft: NFT!
  size: NFTSize
  # TODO: add display preferences here
}

type CurationNFTsOutput {
  items: [CurationNFT!]!
  pageInfo: PageInfo
  totalItems: Int
}

type RefreshMyNFTsOutput {
  status: Boolean!
  message: String
}

extend type Query {
  nft(contract: Address!, id: String!): NFT!
  nftById(id: ID!): NFT!
  nfts(input: NFTsInput!): CurationNFTsOutput!
  myNFTs(input: NFTsInput): NFTsOutput!
  curationNFTs(input: CurationInput!): CurationNFTsOutput!
  collectionNFTs(input: CollectionNFTsInput!): NFTsOutput!
}

extend type Mutation {
  refreshMyNFTs: RefreshMyNFTsOutput!
}
