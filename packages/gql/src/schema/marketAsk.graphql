type GetMarketAsk {
  items: [MarketAsk!]
  pageInfo: PageInfo
  totalItems: Int
}

type AssetType {
  assetClass: String!
  bytes: String!
  contractAddress: String!
  tokenId: String
  allowAll: Boolean!
}

type MarketplaceAsset {
  standard: AssetType!
  bytes: String!
  value: Int!
  minimumBid: Int!
}

type MarketAsk {
  structHash: String!
  signature: Signature!
  makerAddress: Address!
  makeAsset: [MarketplaceAsset!]
  takerAddress: Address
  takeAsset: [MarketplaceAsset!]
  start: String!
  end: String!
  salt: Int!
  offerAcceptedAt: DateTime
  chainId: String!
}

input AsksInput {
  makerAddress: Address
  pageInput: PageInput
}

input AssetTypeInput {
  assetClass: String!
  bytes: String!
  contractAddress: String!
  tokenId: String
  allowAll: Boolean!
}

input MarketplaceAssetInput {
  standard: AssetTypeInput!
  bytes: String!
  value: Int!
  minimumBid: Int!
}

input CreateAskInput {
  structHash: String!
  signature: SignatureInput!
  makerAddress: Address!
  makeAsset: [MarketplaceAssetInput!]
  start: String!
  end: String!
  salt: Int!
  chainId: String!
}

extend type Query {
  getAsks(input: AsksInput!): GetMarketAsk!
}

extend type Mutation {
  createAsk(input: CreateAskInput!): MarketAsk!
}
