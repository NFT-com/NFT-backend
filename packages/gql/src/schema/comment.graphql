enum SocialEntityType {
  Collection
  NFT
  Profile
}

input AddCommentInput {
  authorId: ID!
  content: String!
  entityId: ID!
  entityType: SocialEntityType!
}

type Comment {
  id: String
  createdAt: DateTime
  updatedAt: DateTime
  authorId: ID
  content: String
  entityId: ID
  entityType: SocialEntityType
}

input CommentsInput {
  entityId: ID!
  pageInput: PageInput
}

type CommentsOutput {
  items: [Comment]!
  pageInfo: PageInfo
  totalItems: Int
}

extend type Mutation {
  addComment(input: AddCommentInput!): Comment
}

extend type Query {
  comments(input: CommentsInput!): CommentsOutput
}
