enum NFTType {
  ERC721
  ERC1155
  UNKNOWN
  CRYPTO_PUNKS
  Profile
  GenesisKey
  GenesisKeyProfile
}

enum NFTSize {
  Small
  Medium
  Large
}

type NFTTrait {
  type: String
  value: String
  rarity: String
}

type NFTMetadata {
  name: String
  description: String
  imageURL: String
  traits: [NFTTrait]
#  txHash: String!
}

type NFT {
  id: ID!
  chainId: String
  contract: Address
  tokenId: Uint256!
  isOwnedByMe: Boolean
  metadata: NFTMetadata
  price: Uint256
  profileId: String
  preferredProfile: Profile
  type: NFTType!
#  user: User
  rarity: String
  wallet: Wallet
  owner: String
  collection: Collection
  createdAt: DateTime!
  memo: String
  previewLink: String
  isHide: Boolean
  sortIndex: Int
  listings(listingsPageInput: PageInput, listingsExpirationType: ActivityExpiration, listingsStatus: ActivityStatus, listingsOwner: Address, protocol: ProtocolType): TxActivitiesOutput
  isGKMinted: Boolean
  likeCount: Int
  isLikedByUser: Boolean
}

input NFTsInput {
  pageInput: PageInput
  types: [NFTType!]
  profileId: ID
  chainId: String
  ownedByWallet: Boolean
  query: String
  invalidateCache: Boolean
}

input CurationInput {
  curationId: ID!
  pageInput: PageInput
  # TODO: add filters
}

input CollectionNFTsInput {
  collectionAddress: Address!
  chainId: String
  pageInput: PageInput
}

type TokenUri {
  raw: String!
  gateway: String!
}

type NftMedia {
  uri: TokenUri
}

type NftAttributeRecord {
  type: String
  value: String
}

type NftMetadataAlchemy {
  name: String
  description: String
  image: String
  attributes: [NftAttributeRecord]
}

type GetGkNFTSOutput {
  title: String!
  description: String!
  tokenUri: TokenUri
  media: [NftMedia]
  metadata: NftMetadataAlchemy
  timeLastUpdated: String!
  error: String
}

type NFTsOutput {
  items: [NFT!]!
  pageInfo: PageInfo
  totalItems: Int
}

type CurationNFT {
  nft: NFT!
  size: NFTSize
  # TODO: add display preferences here
}

type CurationNFTsOutput {
  items: [CurationNFT!]!
  pageInfo: PageInfo
  totalItems: Int
}

type RefreshMyNFTsOutput {
  status: Boolean!
  message: String
}

input UpdateNFTsForProfileInput {
  profileId: ID!
  chainId: String
  pageInput: PageInput
  query: String
}

enum SupportedExternalExchange {
  looksrare
  opensea
  x2y2
  rarible
}

type BaseCoin {
  symbol: String
  logoURI: String
  address: String
  decimals: Int
}

type ExternalListing {
  url: String
  exchange: SupportedExternalExchange
  price: String # 18 decimals
  highestOffer: String # 18 decimals
  expiration: DateTime
  creation: DateTime
  baseCoin: BaseCoin
}

type ExternalListingsOutput {
  listings: [ExternalListing]
}

input UpdateAssociatedAddressesInput {
  profileUrl: String!
  chainId: String
}

type UpdateAssociatedAddressesOutput {
  message: String
}

input NftsForCollectionsInput {
  collectionAddresses: [Address!]!
  count: Int!
  chainId: String
}

type CollectionNFT {
  collectionAddress: Address!
  nfts: [NFT!]!
  actualNumberOfNFTs: Int!
}

input UpdateAssociatedContractInput {
  profileUrl: String!
  chainId: String
}

input ListNFTSeaportInput {
  seaportParams: String
  seaportSignature: String
  profileUrl: String
  chainId: String
  memo: String
}

input ListNFTLooksrareInput {
  looksrareOrder: String
  profileUrl: String
  chainId: String
  memo: String
}

input ListNFTX2Y2Input {
  x2y2Order: String
  profileUrl: String
  maker: String
  contract: String
  tokenId: String
  chainId: String
  memo: String
}

type UpdateAssociatedContractOutput {
  message: String
}

type UploadMetadataImagesToS3Output {
  message: String
}

type updateENSNFTMetadataOutput {
  message: String
}

input UpdateNFTInput {
  contract: String!
  tokenId: String!
  chainId: String
}

extend type Query {
  gkNFTs(tokenId: String!, chainId: String): GetGkNFTSOutput!
  nft(contract: Address!, id: String!, chainId: String): NFT!
  nftById(id: ID!): NFT!
  "AUTHETICATED"
  myNFTs(input: NFTsInput): NFTsOutput!
  curationNFTs(input: CurationInput!): CurationNFTsOutput!
  collectionNFTs(input: CollectionNFTsInput!): NFTsOutput!
  nftsForCollections(input: NftsForCollectionsInput!): [CollectionNFT!]!
}

extend type Mutation {
  "AUTHETICATED"
  refreshMyNFTs: RefreshMyNFTsOutput!
  updateNFTsForProfile(input: UpdateNFTsForProfileInput): NFTsOutput!
  updateAssociatedAddresses(input: UpdateAssociatedAddressesInput): UpdateAssociatedAddressesOutput!
  updateAssociatedContract(input: UpdateAssociatedContractInput): UpdateAssociatedContractOutput!
  listNFTSeaport(input: ListNFTSeaportInput!): Boolean!
  listNFTLooksrare(input: ListNFTLooksrareInput!): Boolean!
  listNFTX2Y2(input: ListNFTX2Y2Input!): Boolean!
  refreshNft(id: ID!, chainId: String): NFT!
  "AUTHETICATED"
  refreshNFTOrder(id: ID!, ttl: DateTime, force: Boolean): String!
  "AUTHENTICATED"
  updateNFTMemo(nftId: ID!, memo: String!): NFT!
  "AUTHENTICATED"
  updateNFTProfileId(nftId: ID!, profileId: ID!): NFT!
  "AUTHENTICATED"
  updateENSNFTMetadata(count: Int!): updateENSNFTMetadataOutput!
}
