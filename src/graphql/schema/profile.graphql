type FollowersOutput {
  wallets: [Wallet!]!
  pageInfo: PageInfo
}

input FollowersInput {
  profileId: ID!
  pageInput: PageInput
}

enum ProfileStatus {
  Available
  Pending
  Owned
}

type Profile {
  id: ID!
  bannerURL: String
  description: String
  isFollowedByMe: Boolean
  isOwnedByMe: Boolean
  owner: Wallet
  photoURL: String
  status: ProfileStatus
  url: String!
  winningBid: Bid
  createdAt: DateTime!
}

input ProfilesInput {
  pageInput: PageInput
  statuses: [ProfileStatus]
}

type ProfilesOutput {
  profiles: [Profile!]!
  pageInfo: PageInfo
}

input UpdateProfileInput {
  id: ID!
  bannedURL: String
  description: String
  photoURL: String
}

extend type Query {
  # TODO do we need to gate this?
  profileFollowers(input: FollowersInput!): FollowersOutput!
  profilesFollowedByMe(input: ProfilesInput): ProfilesOutput!
  myProfiles(input: ProfilesInput): ProfilesOutput!
  profile(url: String!): Profile!
}

extend type Mutation {
  followProfile(id: ID!): Profile!
  unfollowProfile(id: ID!): Profile!
  updateProfile(input: UpdateProfileInput!): Profile!
}
