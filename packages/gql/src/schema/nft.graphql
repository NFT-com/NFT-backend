enum NFTType {
  ERC721
  ERC1155
  Profile
  GenesisKey
  GenesisKeyProfile
}

enum NFTSize {
  Small
  Medium
  Large
}

type NFTMetadata {
  tokenId: String!
#  name: String
#  description: String
  imageURL: String
#  txHash: String!
}

type NFT {
  id: ID!
  contract: String
  isOwnedByMe: Boolean
  metadata: NFTMetadata!
  price: Uint256!
  type: NFTType!
#  user: User
  wallet: Wallet
  createdAt: DateTime!
}

input NFTsInput {
  pageInput: PageInput
  types: [NFTType!]
  profileId: ID
}

input CollectionInput {
  collectionId: ID!
  pageInput: PageInput
  # TODO: add filters
}

type NFTsOutput {
  items: [NFT!]!
  pageInfo: PageInfo
  totalItems: Int
}

type CollectionNFT {
  nft: NFT!
  size: NFTSize
  # TODO: add display preferences here
}

type CollectionNFTsOutput {
  items: [CollectionNFT!]!
  pageInfo: PageInfo
  totalItems: Int
}

extend type Query {
  nft(id: ID!): NFT!
  nfts(input: NFTsInput!): CollectionNFTsOutput!
  myNFTs(input: NFTsInput): NFTsOutput!
  collectionNFTs(input: CollectionInput!): CollectionNFTsOutput!
}

